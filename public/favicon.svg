<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="torus" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="torusFront" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect rx="14" width="64" height="64" fill="url(#bg)"/>
  <!-- Torus back (behind hole) -->
  <ellipse cx="32" cy="28" rx="24" ry="12" fill="url(#torus)" opacity="0.5"/>
  <!-- Torus front tube (bottom half, bold) -->
  <path d="M8 28 Q8 50 32 50 Q56 50 56 28" fill="url(#torusFront)" stroke="#7c3aed" stroke-width="1"/>
  <!-- Torus hole cutout (dark) -->
  <ellipse cx="32" cy="28" rx="12" ry="6" fill="url(#bg)"/>
  <!-- Torus top tube highlight -->
  <path d="M8 28 Q8 14 32 14 Q56 14 56 28" fill="url(#torus)" stroke="#8b5cf6" stroke-width="0.8" opacity="0.9"/>
  <!-- Inner hole top edge -->
  <path d="M20 28 Q20 22 32 22 Q44 22 44 28" fill="none" stroke="#6d28d9" stroke-width="1.2"/>
  <!-- Geodesic - bold cyan curve on torus -->
  <path d="M12 36 Q22 52 40 40 Q52 30 48 20" fill="none" stroke="#22d3ee" stroke-width="4" stroke-linecap="round"/>
  <!-- Normal section - bold green dashed on torus -->
  <path d="M12 36 Q24 54 42 38 Q54 26 48 18" fill="none" stroke="#4ade80" stroke-width="4" stroke-linecap="round" stroke-dasharray="6 4"/>
  <!-- Contact point - big yellow dot -->
  <circle cx="12" cy="36" r="4.5" fill="#facc15"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="curve1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="curve2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="surface" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.15"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" stroke="#334155" stroke-width="1.5"/>
  <!-- Manifold surface hint -->
  <path d="M12 38 Q22 18 32 28 Q42 38 52 22" fill="none" stroke="url(#surface)" stroke-width="12" stroke-linecap="round" opacity="0.5"/>
  <!-- Geodesic (cyan) - intrinsic path -->
  <path d="M14 40 Q24 20 34 30 Q44 40 54 24" fill="none" stroke="url(#curve1)" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Normal section (green) - extrinsic path -->
  <path d="M14 40 Q26 22 34 30 Q42 38 54 20" fill="none" stroke="url(#curve2)" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="4 3"/>
  <!-- Contact point -->
  <circle cx="14" cy="40" r="3" fill="#facc15"/>
  <!-- c# symbol -->
  <text x="32" y="56" text-anchor="middle" font-family="serif" font-size="11" font-weight="bold" fill="#e2e8f0" font-style="italic">c#</text>
</svg>
